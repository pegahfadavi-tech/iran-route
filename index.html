<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پوستر سفر مسیر ایران</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="poster-container">
        <!-- Cover Section -->
        <section class="cover">
            <img class="cover-img" id="cover-img" src="assets/images/cover.jpg" alt="پوستر سفر">
            <div class="cover-content">
                <img class="logo" id="logo-img" src="assets/icons/logo.jpg" alt="لوگو مسیر ایران">
                <div>
                    <h1 class="poster-title" id="poster-title">عنوان سفر</h1>
                    <h2 class="poster-subtitle" id="poster-subtitle">زیرعنوان سفر</h2>
                </div>
            </div>
        </section>

        <!-- Highlights Section -->
        <section class="highlights-section">
            <h3 class="section-header">هایلایت‌ها</h3>
            <ul class="highlights-list" id="highlights-list"></ul>
        </section>

        <!-- Trip Details Section -->
        <section class="details-section">
            <h3 class="section-header">جزئیات سفر</h3>
            <ul class="details-list" id="details-list"></ul>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <h3 class="section-header">موقعیت روی نقشه</h3>
            <div class="map-container" id="map-container">
                <!-- Google Map iframe will be injected here -->
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h3 class="section-header">تماس و ثبت‌نام</h3>
            <div class="contact-content" id="contact-content"></div>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <p>© 2024 مسیر ایران | Iran Route</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
