<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راهنمای سفر مسیر ایران</title>
    <link rel="stylesheet" href="poster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="poster-container">
        <!-- Cover Section -->
        <section class="cover-card">
            <img class="cover-img" id="cover-img" src="" alt="پوستر سفر">
            <div class="cover-overlay">
                <img class="logo" id="logo-img" src="" alt="لوگو مسیر ایران">
                <div class="cover-texts">
                    <h1 class="poster-title" id="poster-title"></h1>
                    <h2 class="poster-subtitle" id="poster-subtitle"></h2>
                    <p class="poster-desc" id="poster-desc"></p>
                </div>
            </div>
        </section>
        <div class="cards-grid">
            <!-- General Info Card -->
            <section class="card info-card">
                <h3 class="section-header"><span class="bold-dot">•</span> هدف مسیر</h3>
                <ul class="info-list" id="info-list"></ul>
            </section>
            <!-- Food Card -->
            <section class="card food-card">
                <h3 class="section-header"><i class="fas fa-utensils"></i> غذاهای محلی</h3>
                <div class="food-list" id="food-list"></div>
            </section>
            <!-- Transport Card -->
            <section class="card transport-card">
                <h3 class="section-header"><i class="fas fa-bus"></i> حمل و نقل</h3>
                <div class="transport-list" id="transport-list"></div>
            </section>
            <!-- Map Card -->
            <section class="card map-card">
                <h3 class="section-header"><i class="fas fa-map-marked-alt"></i> نقشه</h3>
                <div class="map-container" id="map-container"></div>
            </section>
            <!-- Contact Card -->
            <section class="card contact-card">
                <h3 class="section-header"><i class="fas fa-address-book"></i> تماس و رزرو</h3>
                <div class="contact-content" id="contact-content">
                  <div><strong>شماره تماس:</strong> <span id="contact-phone"></span></div>
                  <div><strong>لینک جاباما:</strong> <a id="contact-jabama" href="#" target="_blank">مشاهده و رزرو در جاباما</a></div>
                </div>
            </section>
            <!-- Trip Info Card -->
            <section class="card trip-info-card">
                <h3 class="section-header"><span class="bold-dot">•</span> اطلاعات سفر</h3>
                <ul class="info-list" id="trip-info-list"></ul>
            </section>
        </div>
        <footer class="main-footer">
            <p>© 2024 مسیر ایران | Iran Route</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
